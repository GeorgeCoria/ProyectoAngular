<div class="row">
  <div class="row justify-content-center text-center">
    <div class="col-12 col-md-8  mt-4 mb-4 border-primary border-5 border-top border-bottom">
      <h1>TRADUCTOR </h1>
    </div>
  </div>
  <form #traductorForm="ngForm">
    <div class="row justify-content-center">
      <div class="col-8 col-md-6 mt-4">
        <!-- ********************************************************-->
        <!-- ************ GROUP BTN IDIOMA A ESCRIBIR ***************-->
        <!-- ********************************************************-->
        <div class="  row row-cols-2 row-cols-md-4 btn-group  justify-content-between" role="group"
          aria-label="Basic radio toggle button group">
          <div class="col">
            <input required type="radio" class="btn-check" name="source" value="it" [(ngModel)]="translate.source"
              id="idiomaSource1" autocomplete="off">
            <label class="btn btn-outline-primary" for="idiomaSource1"><img src="../../../assets/traductor/italia.jpg"
                class="btn-image" />Italiano</label>
          </div>

          <div class="col">
            <input required type="radio" class="btn-check" name="source" value="fr" [(ngModel)]="translate.source"
              id="idiomaSource2" autocomplete="off">
            <label class="btn btn-outline-primary" for="idiomaSource2"><img src="../../../assets/traductor/francia.jpg"
                class="btn-image" />Frances</label>
          </div>

          <div required class="col">
            <input type="radio" class="btn-check" name="source" value="en" [(ngModel)]="translate.source"
              id="idiomaSource3" autocomplete="off">
            <label class="btn btn-outline-primary" for="idiomaSource3"><img
                src="../../../assets/traductor/ReiniUnido.jpg" class="btn-image" /> Ingles</label>
          </div>

          <div required class="col">
            <input type="radio" class="btn-check" name="source" value="es" [(ngModel)]="translate.source"
              id="idiomaSource4" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="idiomaSource4"><img src="../../../assets/traductor/espa単a.jpg"
                class="btn-image" />Espa単ol</label>
          </div>

        </div>
        <!-- ********************************************************-->
        <!-- ************ TEXT AREA TEXTO A TRADUCIR  ***************-->
        <!-- ********************************************************-->
        <div class="form-floating mt-3 mb-3">
          <textarea required class="form-control" style="height: 150px" name="input" [(ngModel)]="translate.input"
            (ngModelChange)="limpiar()" #inTexto="ngModel"></textarea>
          <label for="texto">Ingrese texto</label>
        </div>
        <div *ngIf="inTexto.invalid && (inTexto.touched || inTexto.dirty)">
          <p class="alert alert-danger">Se requiere de un texto a traducir</p>
        </div>
        <!-- ********************************************************-->
        <!-- ************ GROUP BTN IDIOMA A TRADUCIR ***************-->
        <!-- ********************************************************-->

        <div class="  row row-cols-2 row-cols-md-4 btn-group  justify-content-between" role="group"
          aria-label="Basic radio toggle button group">

          <div class="col">
            <input required type="radio" class="btn-check" name="target" value="it" [(ngModel)]="translate.target"
              id="idiomaTarget1" autocomplete="off" checked>
            <label class="btn btn-outline-primary " for="idiomaTarget1"><img src="../../../assets/traductor/italia.jpg"
                class="btn-image" />Italiano</label>
          </div>

          <div class="col">

            <input required type="radio" class="btn-check" name="target" value="fr" [(ngModel)]="translate.target"
              id="idiomaTarget2" autocomplete="off">
            <label class="btn btn-outline-primary " for="idiomaTarget2"><img src="../../../assets/traductor/francia.jpg"
                class="btn-image" />Frances</label>
          </div>

          <div class="col">

            <input required type="radio" class="btn-check" name="target" value="en" [(ngModel)]="translate.target"
              id="idiomaTarget3" autocomplete="off">
            <label class="btn btn-outline-primary " for="idiomaTarget3"><img
                src="../../../assets/traductor/ReiniUnido.jpg" class="btn-image" /> Ingles</label>
          </div>

          <div class="col">

            <input required type="radio" class="btn-check" name="target" value="es" [(ngModel)]="translate.target"
              id="idiomaTarget4" autocomplete="off">
            <label class="btn btn-outline-primary " for="idiomaTarget4"><img src="../../../assets/traductor/espa単a.jpg"
                class="btn-image" />Espa単ol</label>
          </div>

        </div>



        <div class="d-grid mt-3">
          <button [disabled]="traductorForm.invalid" class="btn btn-primary" type="button"
            (click)="traducir()">Traducir</button>
        </div>
        <!-- ********************************************************-->
        <!-- *************** TEXT AREA TRADUCCION  ******************-->
        <!-- ********************************************************-->
        <div class="form-floating mt-3 mb-3">
          <textarea disabled class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
            style="height: 150px"></textarea>
          <label for="floatingTextarea2">{{traduccion}}</label>
          <div class="row row-cols-3 justify-content-around text-center fs-1 text-primary">
            <div class="col"><i class="far fa-window-restore"></i></div>
            <div class="col"><i class="fas fa-copy"></i></div>
            <div class="col"><i class="fas fa-times-circle"></i></div>
          </div>
        </div>
      </div>
    </div>

  </form>
  <div class="text-center">
    <button class="btn-primary btn-lg" (click)="irHistorial()">Historial</button>
  </div>


</div>
