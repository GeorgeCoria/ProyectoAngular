
  <div class="col-12 text-center mt-4 mb-4 border-primary border-5 border-top border-bottom">
    <h1>NOTICIAS</h1>
  </div>
<table class="table table-striped border border-1" [mfData]="noticias" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
        <tr> 
            <th>
                <mfDefaultSorter by="titulo">Titulo</mfDefaultSorter>
            </th>
            <th>
                <mfDefaultSorter by="Noticia">Noticia</mfDefaultSorter>
            </th>
            <th>
                <mfDefaultSorter by="Imagen">Img</mfDefaultSorter>
            </th>
            <th>
                <mfDefaultSorter by="estado">Estado</mfDefaultSorter>
            </th>
            <th>
                <mfDefaultSorter by="estado">Accion</mfDefaultSorter>
            </th>       

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let noticia of mf.data">
            <td>{{noticia.titulo}}</td>
            <td>{{noticia.noticia}}</td>
            <td><img width="60%" class="mt-3" [src]="noticia.img" alt="imagen de noticia"></td>
            <td>{{noticia.vigente}}</td>
            <td >                
                    <button *ngIf="noticia.vigente" class="btn btn-success" (click)="cambiarEstado(noticia)" >Activo</button>
                    <button *ngIf="noticia.vigente == false" class="btn btn-warning" (click)="cambiarEstado(noticia)" >Inactivo</button>           
                    <button type="button " class="btn btn-danger " (click)="eliminarNoticia(noticia._id)">Eliminar</button>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
        </tr>
    </tfoot>
</table>

<div class="text-center">
    <button class="btn btn-primary btn-lg" (click)="verNoticiasActivas()">Vers Noticias activas</button>
</div>
