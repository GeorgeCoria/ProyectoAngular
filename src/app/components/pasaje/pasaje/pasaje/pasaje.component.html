<div class="container text-center ">
    <div class="row justify-content-center">
        <div class="col-12  mt-4 mb-4 border-primary border-5  border-bottom">
                <h1>LISTA DE PASAJES </h1>
            </div>
    </div>
   

    <form action="">
        <div class="row">
            <div class="col-12 col-md-4">
                <label for="" class="form-label">Categoria</label>
                <select class="form-select" name="categoria" [(ngModel)]="categoria"
                    aria-label="Default select example">
                    <option value="Menor" selected>Menor</option>
                    <option value="Adulto">Adulto</option>
                    <option value="Jubilado">Jubilado</option>
                </select>
            </div>
            <div class="col-12 col-md-4 pt-3">
                <button class="btn-primary w-50" (click)="cargarPasajesByCategoria()">Filtrar</button>
                <button class="btn-primary w-50" (click)="ngOnInit()">Refresh</button>
            </div>

        </div>
    </form>

    <table class="table table-striped border border-1" [mfData]="pasajes" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
            <tr>
                <th>
                    <mfDefaultSorter by="fecha">Fecha</mfDefaultSorter>
                </th>
                <th>
                    <mfDefaultSorter by="pasajero">Pasajero</mfDefaultSorter>
                </th>
                <th>
                    <mfDefaultSorter by="dni">DNi</mfDefaultSorter>
                </th>
                <th>
                    <mfDefaultSorter by="email">Email</mfDefaultSorter>
                </th>
                <th>
                    <mfDefaultSorter by="categoria">Categoria</mfDefaultSorter>
                </th>
                <th>
                    <mfDefaultSorter by="precio">Precio</mfDefaultSorter>
                </th>
                <th>
                    <mfDefaultSorter by="accion">Accion</mfDefaultSorter>
                </th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pasaje of mf.data">
                <td>{{pasaje.fechaCompra}}</td>
                <td>{{pasaje.pasajero.apellido}}, {{pasaje.pasajero.nombre}}</td>
                <td>{{pasaje.pasajero.nro_documento}}</td>
                <td>{{pasaje.pasajero.email}}</td>
                <td>{{pasaje.categoriaPasajero}}</td>
                <td>{{pasaje.precioPasaje}}</td>
                <td >                
                        <button  class="btn btn-success " (click)="editarPasaje(pasaje)">Editar</button>          
                        <button type="button " class="btn btn-danger " (click)="eliminarPasaje(pasaje._id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                </td>
            </tr>
        </tfoot>
    </table>

    <button class="btn-primary btn-lg" (click)="agregarPasaje()">Agregar Pasaje</button>
</div>
